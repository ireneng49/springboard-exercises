{% extends 'base.html' %}

{% block content %}
<h1>{{question.question}}</h1>
<form action="/answer" method="POST">
  {% for choice in question.choices %}
  <input type="radio" name="answer" value="{{choice}}"> <label for="{{choice}}">{{choice}}</label>
  {% endfor %}
  <button>Next</button>
</form>
{% endblock %}
